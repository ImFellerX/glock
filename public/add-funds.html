<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark gray background fallback */
            margin: 0;
        }
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the canvas behind all other content */
        }

        /* Style for the custom message box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
        .message-box.error {
            background-color: #fca5a5;
            color: #b91c1c;
        }
        .message-box.success {
            background-color: #a7f3d0;
            color: #065f46;
        }
    </style>
</head>
<body class="relative min-h-screen flex items-center justify-center">

    <canvas id="particle-canvas"></canvas>

    <div class="container mx-auto py-16 px-4 relative z-10">

        <nav class="sticky top-0 z-50 w-full p-4 bg-gray-900 bg-opacity-75 backdrop-filter backdrop-blur-lg shadow-xl mb-12">
            <div class="container mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="text-2xl font-bold text-white">Cloud Gaming Platform</a>
                    <div class="hidden md:flex space-x-4">
                        <a href="pricing.html" class="text-gray-300 hover:text-white transition-colors duration-200">Pricing</a>
                        <a href="help.html" class="text-gray-300 hover:text-white transition-colors duration-200">Help</a>
                        <a href="login.html" class="text-gray-300 hover:text-white transition-colors duration-200">Your Account</a>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-400">Available Funds:</span>
                    <span id="fundsDisplay" class="text-xl font-bold text-green-400">Loading...</span>
                </div>
            </div>
        </nav>

        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-white sm:text-5xl">
                Add Funds to Your Account
            </h1>
            <p class="mt-4 text-lg text-gray-300 max-w-2xl mx-auto">
                Securely add credits to your account to pay for your cloud gaming instances.
            </p>
        </div>

        <div class="max-w-xl mx-auto p-10 bg-gray-900 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-2xl shadow-2xl border-2 border-indigo-500">
            <form id="add-funds-form" class="space-y-6">

                <div>
                    <label for="fundInput" class="block text-xl font-medium text-white">Amount</label>
                    <p class="text-gray-400 text-sm mt-1">Minimum amount: $5</p>
                    <div class="relative mt-1 rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="number" name="amount" id="fundInput" min="5" step="1" value="5" required
                               class="block w-full pl-7 pr-12 py-3 border border-gray-700 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">USD</span>
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="addFundsBtn"
                            class="w-full flex justify-center items-center gap-2 py-4 px-8 border border-transparent rounded-full shadow-lg text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        <span id="button-text">Proceed to Checkout</span>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <div id="custom-message-box" class="message-box p-6 bg-red-500 text-white rounded-lg shadow-xl max-w-sm w-full">
        <div class="flex justify-between items-center mb-2">
            <h3 class="text-xl font-bold">Error!</h3>
            <button id="close-message" class="text-white hover:text-gray-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <p id="message-text">Your payment has been initiated successfully.</p>
    </div>

    <script type="module" src="./frontend-funds.js"></script>
    <script>
        // ==========================================================
        // Interactive Particle Background Logic
        // ==========================================================
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        // Mouse position object
        let mouse = { x: null, y: null };
        const mouseRadius = 150;

        // Adjust canvas size on window load and resize
        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        // Update mouse position on mouse move
        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Reset mouse position when mouse leaves the window
        window.addEventListener('mouseout', function() {
            mouse.x = null;
            mouse.y = null;
        });

        // Particle class definition
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Method to draw a single particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // Method to update particle position and handle interactions
            update() {
                // Check if particle is still within the canvas
                if (this.x > width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Mouse interaction
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);

                // If particle is close to the mouse, it repels
                if (distance < mouseRadius) {
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let maxSpeed = 10;
                    let push = (mouseRadius - distance) / mouseRadius;
                    let directionX = forceDirectionX * push * maxSpeed;
                    let directionY = forceDirectionY * push * maxSpeed;

                    this.x -= directionX;
                    this.y -= directionY;
                }

                // Move particle
                this.x += this.directionX;
                this.y += this.directionY;

                // Draw the particle
                this.draw();
            }
        }

        // Array to hold the particles
        let particlesArray = [];

        // Function to create the particles
        function init() {
            particlesArray = [];
            let numberOfParticles = (width * height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 5) + 1;
                let x = (Math.random() * ((width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.5) - 0.25; // Slower movement
                let directionY = (Math.random() * 0.5) - 0.25;
                let color = 'rgba(255, 255, 255, 0.8)';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Function to connect particles with lines
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                 + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));

                    // If particles are close, draw a line between them
                    if (distance < (width/7) * (height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(255, 255, 255,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Main animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);

            // Update and draw each particle
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }

            // Connect nearby particles with lines
            connect();
        }

        // Start the animation and scene setup when the window loads
        window.onload = function() {
            resizeCanvas();
            init();
            animate();
        };

        // Re-initialize particles on window resize to adjust density
        window.addEventListener('resize', function() {
            resizeCanvas();
            init();
        });
    </script>
</body>
</html>
